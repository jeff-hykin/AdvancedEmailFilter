<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
  <script src="renderer.js"></script>
  <script src="search.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
</head>
<body>
  <h1>Filters</h1>
  <a id="addbtn" class="btn-floating btn-large waves-effect waves-light red modal-trigger" href='#add-filter'><i class="material-icons">add</i></a>

  <ul class="collapsible" data-collapsible="accordion">
    <li>
      <div class="collapsible-header"><i class="material-icons">filter_list</i>First</div>
      <div class="collapsible-body background-white">
        <span>Filter info</span>
        <a class="waves-effect waves-light btn green item-toggle">Enabled</a>
      </div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">filter_list</i>Second</div>
      <div class="collapsible-body background-white">
        <span>Filter info</span>
        <a class="waves-effect waves-light btn red item-toggle">Disabled</a>
      </div>
    </li>
  </ul>

  <!-- Add Filter Modal Structure -->
  <div id="add-filter" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Add Filter</h4>
      <p>
        <div class='col s12'>For everything new in</div>
        <div class="input-field col s12">
          <select id= "newIn"> 
            <option value="" disabled selected>Label</option>
            <option value="1">ALL</option>
            <option value="2">ANSWERED</option>
            <option value="3">DELETED</option>
            <option value="3">DRAFT</option>
            <option value="3">FLAGGED</option>
            <option value="3">NEW</option>
            <option value="3">SEEN</option>
            <option value="3">RECENT</option>
            <option value="3">OLD</option>
            <option value="3">UNANSWERED</option>
            <option value="3">UNDELETED</option>
            <option value="3">UNDRAFT</option>
            <option value="3">UNFLAGGED</option>
            <option value="3">UNSEEN</option>
          </select>
          <label></label>
        </div>
        if
        <div class="input-field col s12">
          <select id="event">
            <option value="" disabled selected>Rule</option>
            <option value="1">BCC</option>
            <option value="2">CC</option>
            <option value="3">FROM</option>
            <option value="4">SUBJECT</option>
            <option value="5">TO</option>
            <option value="6">BODY</option>
            <option value="7">TEXT</option>
            <option value="8">KEYWORD</option>
          </select>
          <label></label>
        </div>
        <input type='text' name='word' class='col s12' id='rule-text'>
        then
        <div class="input-field col s12">
          <select id="doWhat">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Add</option>
            <option value="2">Remove</option>
          </select>
          <label></label>
        </div>
        it to/from
        <div class="input-field col s12">
          <select id="toWhere">
            <option value="" disabled selected>Label</option>
            <option value="1">All mail</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label></label>
        </div>
      </p>
    </div>
    <div class="modal-footer">
      <a href="#!" onclick='saveForm()' class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
    </div>
  </div>
        
  <!--Import jQuery and materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/hammer.min.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>
</html>
