<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

  <script src="renderer.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
</head>
<body>
  <div class='center-align vertical-align'>
      <h1 class='white-text roboto-font'>Sign into Gmail</h1>
      <form id='user-login' class='white-text'>
            Email:
            <input type="text" name="email" autofocus value="FAMEtestFAME@gmail.com"> <br>
            Password:
            <input type="password" name="password" value="justanotherpassword"> <br>
      </form>
      <button id='login-btn' onclick='connectIMAP()' class='waves-effect waves-dark btn white black-text'>Connect</button>

      <div id='err-inf' class="red-text"></div>
  </div>

  <!-- Connection Error Modal Structure -->
  <div id="connection-error-mod" class="modal">
    <div class="modal-content">
      <h4>Connection Error</h4>
      <p id='con-err-msg'></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <!--Import jQuery and materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/hammer.min.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>
</html>
